# Workflow to automatically update AGENTS.md directory structure
# Runs daily and creates a PR if changes are detected

name: Update AGENTS.md

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Allow manual triggering

permissions:
  contents: write
  pull-requests: write

# Prevent concurrent runs
concurrency:
  group: update-agents-md
  cancel-in-progress: true

jobs:
  update-agents:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Run update script
        id: update
        run: |
          python3 .github/scripts/update_agents_structure.py
          if git diff --quiet AGENTS.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Pull Request
        if: steps.update.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'docs(agents): update directory structure in AGENTS.md'
          title: 'docs(agents): update directory structure in AGENTS.md'
          body: |
            This PR automatically updates the directory structure section in AGENTS.md.
            
            The update was triggered by changes detected in the repository file structure.
            
            ---
            *This PR was automatically generated by the update-agents workflow.*
          branch: auto-update/agents-md
          delete-branch: true
          labels: |
            documentation
            automated
