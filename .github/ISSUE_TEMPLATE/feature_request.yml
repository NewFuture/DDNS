name: Feature Request
description: Suggest a new feature or improvement (新功能建议)
title: "[Feature]: "
labels: ["feature"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature!
        感谢您提出新功能建议！

  - type: textarea
    id: problem
    attributes:
      label: Problem Description (描述场景和问题)
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution (解决方案或思路)
      description: A clear and concise description of what you want to happen.
      placeholder: I would like to see...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered (考虑过的其他方案)
      description: A clear and concise description of any alternative solutions or features you've considered.
      placeholder: I've also considered...

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context (补充说明)
      description: Add any other context or screenshots about the feature request here.
